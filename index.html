<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img"></div>

    <!-- Section,  -->
    <section id="commands">

        <div class="center">
            <textarea placeholder="Commands..." name="" required id="commandInput" cols="30" rows="10"></textarea>
            <br><br>
            <label for="workLoad">Workload</label><br>
            <input placeholder="Workload" name="workLoad" id="workLoad" type="text" value="100">

            <br><br><br>

            <button id="submitToParser" onclick="bottomFunction()" title="Submit">Submit</button>

        </div>

    </section>


    <!-- Section -->
    <section style="padding-top: 150px;">

        <div class="container">
            <div class="row">

                <!-- CPU 1 -->
                <div class="col-lg-4">
                    <div class="center">
                        <div class="status status1 capitalize pb-4" style="color: #8ACF8C;">Available</div>
                        <img src="media/cpuGreen.png" class="cpu_img cpu_img1" alt="">
                        <div class="processer_name c-white pt-2 pb-4">CPU 1</div>
                    </div>
                    

                    <!-- Work -->
                    <div class="work-list work-list1" style="min-height: 290px; padding-top: 15px;">

                    </div>

                </div>

                <!-- CPU 2 -->
                <div class="col-lg-4">
                    <div class="center">
                        <div class="status status2 capitalize pb-4" style="color: #8ACF8C;">Available</div>
                        <img src="media/cpuGreen.png" class="cpu_img cpu_img2" alt="">
                        <div class="processor_name c-white pt-2 pb-4">CPU 2</div>
                    </div>

                     <!-- Work -->
                     <div class="work-list work-list2" style="min-height: 290px; padding-top: 15px;">

                    </div>

                </div>

                <!-- CPU 3 -->
                <div class="col-lg-4">
                    <div class="center">
                        <div class="status status3 capitalize pb-4" style="color: #8ACF8C;">Available</div>
                        <img src="media/cpuGreen.png" class="cpu_img cpu_img3" alt="">
                        <div class="processor_name c-white pt-2 pb-4">CPU 3</div>
                    </div>

                     <!-- Work -->
                     <div class="work-list work-list3" style="min-height: 290px; padding-top: 15px;">

                    </div>

                </div>
            </div>
        </div>

        <div class="container pt-5">
            <div class="row">
                <!-- Bar -->
                <div class="col-lg-4">
                    <div class="chartBox">
                        <canvas id="myChart1"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="chartBox">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="chartBox">
                        <canvas id="myChart3"></canvas>
                    </div>
                </div>
                <!-- Circle -->
                <div class="col-lg-4 pt-5">
                    <div class="chartBox">
                        <canvas id="myChart11"></canvas>
                    </div>
                </div>
                <div class="col-lg-4 pt-5">
                    <div class="chartBox">
                        <canvas id="myChart22"></canvas>
                    </div>
                </div>
                <div class="col-lg-4 pt-5">
                    <div class="chartBox">
                        <canvas id="myChart33"></canvas>
                    </div>
                </div>
            </div>
        </div>

        


    </section>

    <!-- Go to top btn -->
    <button class="top" onclick="topFunction()"><i class="fad fa-chevron-up"></i></button>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/05uuOMNg" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="main.js"></script>
     <script src="process.js"></script>
     <script src="GUI.js"></script>
     <!-- <script src="parser.js"></script> -->
    </body>

</html>
