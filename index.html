<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">

<body>
    <div class="background-img"></div>

    <!-- Section,  -->
    <section id="commands">

        <div class="center">
            <textarea placeholder="Commands..." name="" required id="" cols="30" rows="10"></textarea>
            <br><br>
            <label for="workLoad">Workload</label><br>
            <input placeholder="Workload" name="workLoad" id="workLoad" type="text" value="100">

            <br><br><br>

            <button onclick="bottomFunction()" title="Submit">Submit</button>

        </div>

    </section>


    <!-- Section -->
    <section style="padding-top: 150px;">

        <div class="container">
            <div class="row">

                <!-- CPU 1 -->
                <div class="col-lg-4">
                    <div class="center">
                        <div class="status capitalize pb-4" style="color: #FC4C01;">Busy</div>
                        <img src="media/cpu.png" class="cpu_img" alt="">
                        <div class="processer_name c-white pt-2 pb-4">CPU 1</div>
                    </div>
                    

                    <!-- Work -->
                    <div class="work-list" style="min-height: 290px; padding-top: 15px;">
                        <!-- <hr> -->
                        <div class="row" style="padding-left: 12px; height: 25px;">
                            <div class="col-lg-6 work_name work1_name1">Delete data</div>
                            <div class="col-lg-4 work_time work1_time1">50</div>
                            <div class="col-lg-2 work_prio work1_prio1">1</div>
                        </div>

                        <hr class="c-orange">

                        <div class="row" style="padding-left: 12px; height: 25px;">
                            <div class="col-lg-6 work_name work1_name2">Copy RAM</div>
                            <div class="col-lg-4 work_time work1_time2">890</div>
                            <div class="col-lg-2 work_prio work1_prio2">2</div>
                        </div>

                        <hr class="c-orange">

                        <div class="row" style="padding-left: 12px; height: 25px;">
                            <div class="col-lg-6 work_name work1_name3">Print Text</div>
                            <div class="col-lg-4 work_time work1_time3">220</div>
                            <div class="col-lg-2 work_prio work1_time3">4</div>
                        </div>

                        <hr class="c-orange">

                        <div class="row" style="padding-left: 12px; height: 25px;">
                            <div class="col-lg-6 work_name work1_name4">Input Handle</div>
                            <div class="col-lg-4 work_time work1_time4">30</div>
                            <div class="col-lg-2 work_prio work1_prio4">5</div>
                        </div>

                        <hr class="c-orange">

                        <div class="row" style="padding-left: 12px; height: 25px;">
                            <div class="col-lg-6 work_name work1_name5"></div>
                            <div class="col-lg-4 work_time work1_time5"></div>
                            <div class="col-lg-2 work_prio work1_prio5"></div>
                        </div>

                    </div>

                </div>

                <!-- CPU 2 -->
                <div class="col-lg-4">
                    <div class="center">
                        <div class="status capitalize pb-4" style="color: #8ACF8C;">Available</div>
                        <img src="media/cpuGreen.png" class="cpu_img" alt="">
                        <div class="processor_name c-white pt-2 pb-4">CPU 2</div>
                    </div>

                     <!-- Work -->

                        <!-- <hr> -->

                        </div>

                        <hr class="c-orange">

                            <div class="col-lg-6 work_name work3_name3">Print Text</div>
                            <div class="col-lg-4 work_time work3_time3">220</div>
                            <div class="col-lg-2 work_prio work3_time3">4</div>
                        </div>

                            <div class="col-lg-6 work_name work3_name5"></div>

                            <div class="col-lg-2 work_prio work3_prio5"></div>

            </div>
        </div>

        <div class="conatiner pt-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="chartBox">
                        <canvas id="myChart1"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="chartBox">
                        <canvas id="myChart2"></canvas>

                </div>
                <div class="col-lg-4">
                    <div class="chartBox">

                    </div>
                </div>
            </div>
        </div>

        


    </section>

    <!-- Go to top btn -->
    <button class="top" onclick="topFunction()"><i class="fad fa-chevron-up"></i></button>

     <script src="main.js"></script>
     <script src="process.js"></script>

</html>
